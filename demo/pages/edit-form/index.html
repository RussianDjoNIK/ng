<q-grid model="$ctrl.gridModel">
	<q-grid:columns>
		<q-grid:column type="item-settings"
							width="80"
							can-resize="false"
							can-highlight="false">
			<q-grid:template for="head">
			</q-grid:template>
			<q-grid:template for="body" let="ctrl">
				<q-grid:edit-form title="Edit Form" key="$cell.rowIndex" data="$cell.row">
				</q-grid:edit-form>
			</q-grid:template>
		</q-grid:column>
	</q-grid:columns>
</q-grid>
